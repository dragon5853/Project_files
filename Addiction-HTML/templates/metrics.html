<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            background-image: url({{ url_for ('static', filename = 'Dashboard.jpg') }}) no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .image-item {
            position: relative;
            width: 100%; /* Make images big */
            max-width: 700px;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image-item img:hover {
            transform: scale(1.05);
        }
        .label {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Modal (Zoom-in effect) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Machine Learning Model Metrics</h1>
        <div class="gallery">
            <div class="image-item">
                <img src="{{ url_for('static', filename='images/metrics/classifiactionreport.jpeg') }}" class="classificationreport" onclick="openModal(this)">
                <div class="label">Classification Report</div>
            </div>
            <div class="image-item">
                <img src="{{ url_for('static', filename='images/metrics/Confusion_matrix.jpg') }}" class="accuracy" onclick="openModal(this)">
                <div class="label">confusion Matrix</div>
            </div>
            <div class="image-item">
                <img src="{{ url_for('static', filename='images/metrics/accuracy.jpeg') }}" class="accuracy" onclick="openModal(this)">
                <div class="label">Accuracy Scores Visualization (Bar Graph)</div>
            </div>
        </div>
        
        <button class="back-button" onclick="goBack()">â¬… Back</button>
    </div>

    <!-- Modal for Zooming -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function openModal(img) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>
</html>
